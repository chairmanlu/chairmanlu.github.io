<!DOCTYPE html>

<html>
	<head>
		<title>Drinking and Driving Simulation</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<style>
			#myCanvas{
				width: 100%;
				height:auto;
			}
		</style>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>		
	</head>
	<body onload="startGame()">
		<div class="container">
			<div class="row">
				<div class="col-md-12">		
					<h6>Disclaimer: This simulation is a simplification and abstraction of real life. Real life contains many other factors. Success in this simulation is not an indication that you are capable of drinking and driving.</h6>
				
				</div>	
			</div>
		
			<div class="row">
				<div class="col-md-12">
					<canvas id="myCanvas" width="1920px" height="840px" style="border:1px solid black"></canvas>
				</div>
			</div>
		</div>
		<script src="drinkingSim.js"></script>
	</body>
</html>
